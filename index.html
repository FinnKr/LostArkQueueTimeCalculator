<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Ark Queue Time Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.3.4/dist/flowbite.min.css" />

</head>

<body class="pl-11 pt-11">
    <h2 class="text-lg pb-7">Lost Ark Queue Time Calculator</h2>

    <form class="w-1/5" autocomplete="off">
        <div class="relative z-0 mb-6 w-full group">
            <input type="number" min="1" step="1" name="floating_start" id="start" autocomplete="false"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " required />
            <label for="floating_start"
                class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Starting queue count
            </label>
        </div>
        <div class="relative z-0 mb-6 w-full group">
            <input type="number" min="1" step="1" name="floating_end" id="end" autocomplete="false"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " required />
            <label for="floating_end"
                class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Next queue count
            </label>
        </div>
    </form>

    <p class="text-sm text-gray-800">Estimated Remaining Queue Time:<div class="text-black" id="eta"></div></p>

    <div class="footer"><p class="text-sm text-gray-800">Page created by <a href="https://github.com/FinnKr" style="color: blue;">FinnKr</a> using GitHub pages</p></div>

    <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
